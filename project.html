<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="project.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="myContainer">
      <form>
        <h1 class="form-heading">REGISTER FORM</h1>
        <div class="mb-3">
          <label for="employeeCode" class="sub-heading">Employee Code</label>
          <input
            type="text"
            id="employeeCode"
            class="form-control"
            placeholder="Enter your employee code"
          />
        </div>

        <div class="mb-3">
          <label for="employeeName" class="sub-heading">Employee Name</label>
          <input
            type="text"
            id="employeeName"
            class="form-control"
            placeholder="Enter your Name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="sub-heading">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="enter your email"
          />
        </div>

        <div class="mb-3">
          <label for="salary" class="sub-heading">Salary</label>
          <input
            type="text"
            id="salary"
            class="form-control"
            placeholder="enter your salary"
          />
        </div>
        <button
          type="submit"
          onclick="onClickSave()"
          id="saveButton"
          class="btn btn-primary"
        >
          Save
        </button>
      </form>
      <div id="resultContainer"></div>
    </div>
  </body>
</html>
